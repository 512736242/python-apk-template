name: Build APK

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

  # push 到 main 分支时自动构建
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            autoconf \
            automake \
            libtool \
            libtool-bin \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            lld

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython kivy

      - name: Generate signing key (for release)
        if: ${{ github.event.inputs.build_type == 'release' || github.event_name == 'push' }}
        run: |
          # 生成签名密钥 (密码: 123456)
          keytool -genkey -v \
            -keystore release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass 123456 \
            -keypass 123456 \
            -dname "CN=Jay, OU=Dev, O=Jay, L=City, ST=State, C=CN"

          # 更新 buildozer.spec 启用签名
          sed -i 's/# android.keystore = release.keystore/android.keystore = release.keystore/' buildozer.spec
          sed -i 's/# android.keyalias = release/android.keyalias = release/' buildozer.spec
          sed -i 's/# android.keystore_password = 123456/android.keystore_password = 123456/' buildozer.spec
          sed -i 's/# android.keyalias_password = 123456/android.keyalias_password = 123456/' buildozer.spec

          echo "Signing key generated successfully"

      - name: Build APK
        run: |
          BUILD_TYPE=${{ github.event.inputs.build_type || 'release' }}
          echo "Building $BUILD_TYPE APK..."
          echo "Package: com.jay.python2apkexample"
          echo "App Name: 示例计算器应用"

          buildozer android $BUILD_TYPE

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk-${{ github.event.inputs.build_type || 'release' }}
          path: bin/*.apk
          retention-days: 90

      - name: Build summary
        run: |
          echo "=== Build Complete ==="
          echo ""
          echo "APK Files:"
          ls -lh bin/*.apk
          echo ""
          echo "App Info:"
          echo "  Name: 示例计算器应用"
          echo "  Package: com.jay.python2apkexample"
          echo "  Version: 1.0.0"
